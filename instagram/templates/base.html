<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <img class="logo" src="https://raw.githubusercontent.com/comeduschool/instaclone/main/web/public/logo2.png" alt="logo.png">
      </div>
      <div class="nav-center"></div>
      <div class="nav-right">
        <span class="nav-item">
          <img class="nav-item-icon" src="https://raw.githubusercontent.com/comeduschool/instagram/django/reactjs/web/public/assets/icons/home-outlined.svg" alt="home.svg" />
        </span>
        <span class="nav-item">
          <img  class="nav-item-icon" src="https://raw.githubusercontent.com/comeduschool/instagram/django/reactjs/web/public/assets/icons/add-outlined.svg" />
        </span>
        <span class="nav-item">
          <img class="nav-item-profile" src="https://raw.githubusercontent.com/comeduschool/instagram/django/reactjs/web/public/assets/test-profile.jpeg" alt="profile" />
          <div class="nav-menu">
            <div class="nav-menu-contaner-show">
              <div class="nav-menu-contaner-tail"></div>
              <div class="nav-menu-item-list">
                <a class="icon-label-container">
                  <img class="nav-menu-icon" src="https://raw.githubusercontent.com/comeduschool/instagram/django/reactjs/web/public/assets/icons/profile.svg" alt="profile.svg" />
                  <span class="icon-label">프로필</span></a>
                <a class="icon-label-container">
                  <img class="nav-menu-icon"  src="https://raw.githubusercontent.com/comeduschool/instagram/django/reactjs/web/public/assets/icons/setting.svg" alt="profile.svg" />
                  <span class="icon-label">설정</span></a>
                <a class="icon-label-container nav-menu-logout">
                  <span class="icon-label">로그아웃</span></a>
              </div>
            </div>
          </div>
        </span>
      </div>
    </div>
  </nav>
      {% block content %}

      {% endblock %}
</body>
</html>
